<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <div x-data="app">
    <div x-data="theme">
      <div x-data="chime">
        <div x-data="habit">
          <main>
            <div x-show="page === 'clock'"
              @tick="onShuffle($event.detail.m) , onChime($event.detail.h,$event.detail.m)">
              <my-clock />
            </div>

            <div x-show="page === 'timer'" x-data="timer"
              class="absolute inset-0 flex flex-col items-center justify-center"
              :style="{color: colors.text, background: colors.bg}">
              <button @click="page = 'clock'" class="absolute top-2 right-2 p-2 text-2xl hover:opacity-70">√ó</button>


              <!-- Running Timer -->
              <div x-show="isRunning" class="contents">
                <h2 class="text-2xl mb-4">
                  <span x-text="remainingTime > 0 ? 'Timer' : 'Times up!' "></span>
                </h2>
                <span class="text-8xl font-mono font-bold tracking-wider mb-4" x-text="displayTime">
                </span>

              </div>

              <!-- Set timer -->
              <div x-show="!isRunning" class="contents">
                <h2 class="text-xl mb-4">Set Timer</h2>

                <div class="flex items-center justify-center space-x-4">
                  <!-- hr -->
                  <div class="">
                    <button @click="incrementHours()" class="w-12 h-12 rounded-full hover:bg-white/20 text-2xl">
                      +
                    </button>
                    <div class="text-4xl font-mono font-bold my-2" x-text="hours.toString().padStart(2, '0')"></div>
                    <button @click="decrementHours()" class="w-12 h-12 rounded-full hover:bg-white/20 text-2xl">
                      ‚àí
                    </button>
                  </div>

                  <div class="text-4xl font-bold">:</div>

                  <!-- min -->
                  <div class="">
                    <button @click="incrementMinutes()" class="w-12 h-12 rounded-full hover:bg-white/20 text-2xl">
                      +
                    </button>
                    <div class="text-4xl font-mono font-bold my-2" x-text="minutes.toString().padStart(2, '0')">
                    </div>
                    <button @click="decrementMinutes()" class="w-12 h-12 rounded-full hover:bg-white/20 text-2xl">
                      ‚àí
                    </button>
                  </div>
                </div>

                <div>
                  <span> hr : min</span>
                </div>
              </div>


              <!-- Start stop -->
              <button @click="toggleTimer()" class="mt-10 px-8 py-3 rounded-lg border"
                :style="{ 'border-color': colors.text }" x-text="isRunning ? 'Stop' : 'Start'">
              </button>

            </div>

            <div x-data="{ showMenu: false, menu: '' }">
              <button x-show="!showMenu" @click="showMenu = !showMenu"
                class="absolute bottom-2 left-1/2 -translate-x-1/2 px-8 py-1 text-2xl"
                :style="{color: colors.text}">...</button>


              <div x-show="showMenu" @click.outside="showMenu = false"
                class="absolute w-[300px] left-1/2 -translate-x-1/2 bottom-2 p-2 bg-[#fff8] rounded">

                <ul x-show="menu === ''" class="grid grid-cols-2" x-data="system">
                  <li><button @click="menu = 'theme'" class="w-full px-2 py-3 hover:bg-[#fff5]">üé® theme</button></li>
                  <li><button @click="menu = 'chime'" class="w-full px-2 py-3 hover:bg-[#fff5]">üîî chime</button></li>
                  <li><button @click="menu = 'habit'" class="w-full px-2 py-3 hover:bg-[#fff5]">üìä habit</button></li>
                  <li><button @click="page = 'timer', showMenu = false" class="w-full px-2 py-3 hover:bg-[#fff5]">‚è±Ô∏è
                      timer</button></li>
                  <!-- <li><button @click="page = 'piano'" class="w-full px-2 py-3 hover:bg-[#fff5]"> piano</button></li> -->
                  <!-- <div></div> -->
                  <li>
                    <button @click="toggleFullscreen" class="w-full px-2 py-3 hover:bg-[#fff5] text-sm">
                      <span x-text="fullscreen ? 'Exit fullscreen' : 'Fullscreen'"></span>
                    </button>
                  </li>
                  <li>
                    <button @click="toggleScreenLock" class="w-full leading-tight py-1 hover:bg-[#fff5] text-sm">
                      <span x-text="screenLock ? 'Release' : 'Keep screen unlocked'"></span>
                    </button>
                  </li>

                </ul>

                <div x-show="menu==='theme'">
                  <menu-theme />
                </div>

                <div x-show="menu==='chime'">
                  <menu-chime />
                </div>


                <div x-show="menu==='habit'">
                  <menu-habit />
                </div>
              </div>

              <a x-show="showMenu" href="/" class=" absolute right-2 top-2 leading-none p-2   ">
                <span class="size-5 rounded-full bg-[#fff5] grid place-items-center">
                  ?
                </span></a>

            </div>

            <template x-if="showHabitWidget && page === 'clock'">
              <habit-widget></habit-widget>
            </template>

          </main>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>

</body>

</html>
