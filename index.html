<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <div x-data="theme">
    <div x-data="chime">
      <div x-data="habit">

        <div @tick="onShuffle($event.detail.m) , onChime($event.detail.h,$event.detail.m)">
          <my-clock />
        </div>

        <div x-data="{ showMenu: false, menu: '' }">
          <button x-show="!showMenu" @click="showMenu = !showMenu"
            class="absolute left-1/2 bottom-0 p-2 rotate-90 text-2xl" :style="{color: colors.text}">...</button>

          <div x-show="showMenu" @click.outside="showMenu = false"
            class="absolute w-[300px] left-1/2 -translate-x-1/2 bottom-2 p-2 bg-[#fff8] rounded">

            <ul x-show="menu === ''" class="grid grid-cols-2" x-data="system">
              <li><button @click="menu = 'theme'" class="w-full px-2 py-3 hover:bg-[#fff5]">üé® theme</button></li>
              <li><button @click="menu = 'chime'" class="w-full px-2 py-3 hover:bg-[#fff5]">‚è∞ chime</button></li>
              <li><button @click="menu = 'habit'" class="w-full px-2 py-3 hover:bg-[#fff5]">üìä habit</button></li>
              <div></div>
              <li>
                <button @click="toggleFullscreen" class="w-full px-2 py-3 hover:bg-[#fff5] text-sm">
                  <span x-text="fullscreen ? 'Exit fullscreen' : 'Fullscreen'"></span>
                </button>
              </li>
              <li>
                <button @click="toggleScreenLock" class="w-full leading-tight py-1  hover:bg-[#fff5] text-sm">
                  <span x-text="screenLock ? 'Release' : 'Keep screen unlocked'"></span>
                </button>
              </li>
            </ul>

            <div x-show="menu==='theme'">
              <menu-theme />
            </div>

            <div x-show="menu==='chime'">
              <menu-chime />
            </div>


            <div x-show="menu==='habit'">
              <menu-habit />
            </div>
          </div>
        </div>

        <template x-if="showHabitApp">
          <div>
            <div x-show="!openHabit" class=" absolute bottom-2 left-4">
              <button @click="openHabit = Object.values(habits)?.[0]" class="p-2 flex space-x-[2px]">
                <template x-for="habit in Object.values(habits)">
                  <span :style="{background: habit.color}" class=" size-4 rounded-full grid place-items-center">
                    <span x-text="getFulfilledDaysCount(habit.id)" class="text-xs"></span>
                  </span>
                </template>
              </button>
            </div>

            <div x-show="openHabit" class="absolute bottom-2 left-2 p-2 bg-[#fff5] rounded"
              @click.outside="openHabit = null">
              <div class="flex gap-8   ">
                <template x-for="habit in Object.values(habits)">
                  <button @click="openHabit = habit" class="flex gap-1 items-center px-2 py-1" :class="   openHabit?.id === habit.id ? ' bg-[#fff5]' : ' opacity-70'
                  ">
                    <span :style="{background: habit.color}" class="block size-4 rounded-full "></span>
                    <span x-text="habit.name"></span>
                  </button>
                </template>
              </div>
              <div class="flex gap-2">
                <template x-for="day in habitWeek">
                  <div class="flex flex-col text-xs py-1 px-">
                    <span x-text="day.date.getDate()" class=" text-gray-600"></span>
                    <span x-text="day.day"></span>
                    <button @click="toggleHabit(day.date)" class="p-1">
                      <span class="size-[1.2rem] rounded-full grid place-items-center " x-show="day?.habit?.value === 1"
                        :style="{background: openHabit?.color}">
                        1
                      </span>
                      <span class="size-[1.2rem] rounded-full grid place-items-center bg-gray-300 "
                        x-show="!day?.habit?.value">0</span>
                    </button>
                  </div>
                </template>
              </div>
            </div>

          </div>
        </template>

        <!-- Eo data -->
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>

</body>

</html>
